<ion-view ng-controller="listInfoController">
  <ion-content>

    <div class="list list-inset">

      <div align="center">
        <table class="simply">
          <!-- Table header -->
          <thead class="simply th">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Video Name</th>
            <th scope="col">Description</th>
          </tr>
          </thead>
          <!-- Table body -->
          <tbody class="simply tbody">
          <tr ng-repeat="favorite in favorites">
            <td>{{$index+1}}</td>
            <td>{{favorite.videos[0].name}}</td>
            <td>{{favorite.videos[0].description}}</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>

  </ion-content>
</ion-view>
