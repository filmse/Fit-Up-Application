<ion-view view-title="Fit-Up">
  <ion-content>

    <div class="list list-inset">

      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="name"/>
        </label>
        <button class="button button-dark" ng-click="searchProduct(name)">
          Search
        </button>
      </div>

      <hr>

      <div align="center">
        <table class="simply">
          <!-- Table header -->
          <thead class="simply th">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Information Topic</th>
            <th scope="col"></th>
            <th scope="col">Edit/Delete</th>
          </tr>
          </thead>
          <!-- Table body -->
          <tbody class="simply tbody">
          <tr ng-repeat="fitUpInfo in user.infos | filter: name">
            <td>{{$index+1}}</td>
            <td>{{fitUpInfo.name}}</td>
            <td></td>
            <!--<td>{{fitUpInfo.description}}</td>-->
            <td>
            <span>
              <a class="ion-ios-gear dark" ng-href="#/app/editInformation/{{fitUpInfo.id}}">Edit</a> /
              <a class="icon-left ion-ios-close-outline" ng-href="#" ng-click="deleteInfo(fitUpInfo.id)">Delete</a>
              <!--//<a ng-href="#/app/editInformation/{{fitUpInfo.id}}">Delete</a>-->
            </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
