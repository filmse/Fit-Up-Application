<ion-view view-title="Fit-Up">
  <ion-content>

    <div class="list list-inset">

      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="name"/>
        </label>
        <button class="button button-dark" ng-click="searchProduct(name)">
          Search
        </button>
      </div>

      <hr>

      <div align="center">
        <table class="simply">
          <!-- Table header -->
          <thead class="simply th">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Video</th>
            <th scope="col">Price</th>
            <th scope="col">Edit/Delete</th>
          </tr>
          </thead>
          <!-- Table body -->
          <tbody class="simply tbody">
          <tr ng-repeat="video in user.videos | filter: name">
            <td>{{$index+1}}</td>
            <td>{{video.name}}</td>
            <td>{{video.price}} THB.</td>
            <!--<td>{{forum.description}}</td>-->
            <td>
            <span>
              <a class="ion-ios-gear dark" ng-href="#/app/editVideo/{{video.id}}">Edit</a> /
              <a class="icon-left ion-ios-close-outline" ng-click="deleteVideo(video.id)">Delete</a>
              <!--//<a ng-href="#/app/editInformation/{{forum.id}}">Delete</a>-->
            </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>

  </ion-content>
</ion-view>
