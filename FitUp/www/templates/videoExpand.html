<ion-view view-title="Fit-Up">
  <ion-content class="padding BgEdiitt" ng-controller="listVideoController">

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="name"/>
      </label>

    </div>
    <hr style="border-color: red">
    <br>

    <div class="list card" style="border-radius: 0.5em" ng-repeat="video in videos">
      <div class="item item-avatar">
        <img style="background-color: #2B333F">
        <h2>{{video.name}}</h2>
        <p>{{video.price}} THB.</p>
        <p>{{video.videoClips[0].fileName}}</p>
      </div>

      <div class="item item-body">
        <div align="center">
          <video controls width="85%" height="auto">
            <source src="{{'templates/video/' +video.videoClips[0].fileName}}" type='video/mp4'>
          </video>
          <div align="left">
            <p>
              <button ng-show="user" style="width: 5em; font-size: small"
                      class="overDivvv button button-dark button-small"
                      ng-click="addToFavorite(user)">Like <i class="ion-heart ion-large"></i>
              </button>
              <button ng-show="user" style="width: 5em; font-size: small"
                      class="overDivvv button button-dark button-small"
                      ng-click="addToCart(user)">Buy
              </button>
            </p>
            <p>{{video.description}}</p>
          </div>
        </div>

      </div>


    </div>

  </ion-content>
</ion-view>
