<ion-view>
  <ion-content ng-controller="dateController">

    <div class="list list-inset">

      <div align="center">
        <table class="simply">
          <!-- Table header -->
          <thead class="simply th">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Request</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <!-- Table body -->
          <tbody class="simply tbody">
          <tr ng-repeat="request in requests" ng-click="deleteRequest(request.id)">
            <td>{{$index+1}}</td>
            <td>{{request.request}}</td>
            <td><p>{{ today | date : "fullDate" }}</p></td>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>

  </ion-content>
</ion-view>
