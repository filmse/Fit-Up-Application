<ion-view view-title="Fit-Up">
  <ion-content class="BgRegis">

    <div style="padding: 20px">
      <form align="center" name="form" novalidate flow-init>
        <div class="list LabelSmooth">
          <div align="center">
            <h2 style="color: white">Create Account</h2>
          </div>

          <div class="BorderImg"></div>
          <br>
          <div align="center">

            <div class="form-group">

              <div align="center">
                <div ng-repeat="file in $flow.files" class="text-center" align="center">
                  <br>
                  <div><img flow-img="$flow.files[{{$index}}]" class="thumbnailImg"/></div>
                  <a class="ion-close-circled" style="cursor: pointer; margin: 2px" ng-click="$flow.cancel()"></a>
                </div>
              </div>
              <button ng-hide="$flow.getSize()!=0" class="button ion-images"
                      style="font-size: 1em; cursor: pointer; opacity: 0.7"
                      aria-disabled="true" type="file"
                      flow-btn>
                Upload Picture Profile
              </button>
            </div>

            <div class="form-group">
              <label class="item-floating-label">
                <div align="left" style="margin-left: 3%">
                  <h5 style="color: white">Username</h5>
                </div>
                <div class="LabelSmooth" style="width: 95%; background-color: white">
                  <input style="width: 95%; height: 3em" type="text" placeholder="[4-20 characters, English only]"
                         ng-model="vm.user.username" name="username" ng-minlength="4" ng-maxlength="20"
                         ng-pattern="/^[a-zA-Z0-9]*$/" required>
                </div>
              </label>
            </div>

            <div class="form-group">
              <label class="item-floating-label">
                <div align="left" style="margin-left: 3%">
                  <h5 style="color: white">Email</h5>
                </div>
                <div class="LabelSmooth" style="width: 95%;background-color: white">
                  <input style="width: 95%; height: 3em" type="email"
                         placeholder="[Email format, Example: xxxx@xmail.com]"
                         name="email" ng-model="vm.user.email" required>
                </div>
              </label>
            </div>

            <div class="form-group">
              <label class="item-floating-label">
                <div align="left" style="margin-left: 3%">
                  <h5 style="color: white">Password</h5>
                </div>
                <div class="LabelSmooth" style="width: 95%;background-color: white">
                  <input style="width: 95%; height: 3em" type="password"
                         placeholder="[4-20 characters, Allow specials character]"
                         id="txtNewPassword"
                         ng-model="vm.user.password" ng-minlength="4" ng-maxlength="20" required>
                </div>
              </label>
            </div>

            <div class="form-group">
              <label class="item-floating-label">
                <div align="left" style="margin-left: 3%">
                  <h5 style="color: white">Re-Password</h5>
                </div>
                <div class="LabelSmooth" style="width: 95%;background-color: white">
                  <input style="width: 95%; height: 3em" type="password" placeholder="Re-Password"
                         id="txtConfirmPassword" onkeyup="checkPasswordMatch();"
                         ng-minlength="4" ng-maxlength="20" required>
                </div>
                <div style="color: red" class="registrationFormAlert" id="divCheckPasswordMatch"></div>
              </label>
            </div>
            <br>
            <div align="center">
              <div class="form-group">
                <button class="overDiv button button-assertive ion-ios-people-outline"
                        ng-disabled="form.$invalid"
                        ng-click="vm.register($flow)"> Create Account
                </button>
              </div>
            </div>

          </div>

        </div>

      </form>
    </div>

    <br>
  </ion-content>
</ion-view>
