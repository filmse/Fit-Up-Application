<ion-view>
  <ion-content class="padding" ng-controller="addPassSetController">

    <br>

    <div class="modal"
         style="background-color: #9e9e9e;height: 500px; position: fixed; opacity: 0.9; border-radius: 10px">

      <form align="center" name="setPassword">

        <br>
        <br>

        <div class="list boundary">
          <div align="left">
            <p class="ion-ios-body-outline button-large"> Send request</p>
          </div>
          <div class="BorderImg"></div>

          <br>
          <br>

          <div align="center">


            <div class="form-group">
              <label class="item-input item-floating-label LabelSmooth">
                <div class="loginSet LabelSmooth"
                     style="word-wrap: break-word; width: 90%; height: 100px; background-color: white">
                  <textarea style="word-wrap: break-word; width: 90%; height: 80px; background-color: white" type="text"
                            placeholder="Send request to Admin" name="passSet" id="passSet"
                            ng-model="vm.passSet.passSet" required>
                  </textarea>
                </div>
              </label>
            </div>

            <br>

            <div align="center">
              <div class="form-group">
                <button style="width:60%;" class="overDiv button button-assertive"
                        ng-click="vm.SetPassword()">Submit
                </button>
              </div>
            </div>

          </div>

        </div>

      </form>

      <div style="padding: 5px; margin-left: 5px">
        <p>Send Request to Admin</p>
        <p> - Forgot Password</p>
        <p> - Change status from member to Trainer</p>
      </div>

    </div>

  </ion-content>
</ion-view>
